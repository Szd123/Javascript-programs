		function largest() {
			var x, y, z;
			x = Number(document.getElementById("A").value);
			y = Number(document.getElementById('B').value);
			z = Number(document.getElementById('C').value);

			if(x>y && x>z){
				window.alert(x +"--is greater");

			}
			else if (y>x && y>z) {
				window.alert(y +"--is greater");
			}
			else{
				window.alert(z +"--is greater");
			}
		}
	</script>
	<h1 style="text-align: center;">Calculate greatest among three numbers</h1>
